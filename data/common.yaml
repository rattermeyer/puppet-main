archive::timeout : "300"
maven::maven::version : "3.2.1"
profile::jenkinsmaster::plugins: 
    'async-http-client':
      'version': '1.7.4'
    'build-pipeline-plugin':
      'version': '1.4.3'
    'build-timeout':
      'version': '1.14'
    'chucknorris':
      'version': '0.5'
    'chosen-views-tabbar':
      'version': '1.2'
    'conditional-buildstep':
      'version': '1.3.3'
    'config-file-provider' :
      'version': '2.7.4'
    'credentials':
      'version': '1.16.1'
    'delivery-pipeline-plugin':
      'version': '0.8.6'
    'docker-plugin':
      'version': '0.7'
    'git':
      'version': '2.2.5'
    'git-client':
      'version': '1.10.1'
    'gitlab-hook':
      'version': '1.1.0'
    'jobConfigHistory':
      'version': '2.9'
    'jobcopy-builder':
      'version': '1.1.2'
    'jquery':
      'version': '1.7.2-1'
    'jquery-ui':
      'version': '1.0.2'
    'nodejs':
      'version': '0.2.1'
    'maven-deployment-linker':
      'version': '1.5.1'
    'parameterized-trigger':
      'version': '2.25'
    'rebuild':
      'version': '1.22'
    'repository-connector':
      'version': '1.0.1'
    'ruby-runtime':
      'version': '0.12'
    'run-condition':
      'version': '1.0'
    'scm-api':
      'version': '0.2'
    'seleniumhtmlreport':
      'version': '0.94'
    'shelve-project-plugin':
      'version': '1.5'
    'sonar':
      'version': '2.1'
    'ssh-credentials' :
      'version': '1.9'
    'ssh-slaves':
      'version': '1.6'
    'thinBackup':
      'version': '1.7.4'
    'token-macro':
      'version': '1.10'
    'view-job-filters':
      'version': '1.26'
    'xvfb':
      'version': '1.0.12'
profile::sonar::plugins:
    'sonar-motion-chart-plugin':
      'version'    : '1.6'
    'sonar-build-breaker-plugin':
      'version'    : '1.1'
    'sonar-build-stability-plugin':
      'version'    : '1.2'
    'sonar-groovy-plugin':
      'version'    : '1.0.1'
    'sonar-javascript-plugin':
      'version'    : '1.6'
    'sonar-branding-plugin':
      'version'    : '0.4'
profile::sonar::sonar_version: '4.3.2'
devtools::core::packages:
    - 'unzip'
    - 'man'
    - 'git'
    - 'git-svn'
    - 'gitk'
    - 'vim'
    - 'tmux'
    - 'screen'
    - 'iotop'
    - 'htop'
    - 'wget'
    - 'curl'
devtools::desktop::packages:
    - 'meld'
    - 'firefox'
    - 'chromium-browser'
devtools::desktop::desktop:
   - 'ubuntu-desktop'
ssh::client_options:
    'Host *':
        SendEnv: 'LANG LC_*'
        HashKnownHosts: 'yes'
        GSSAPIAuthentication: 'yes'
        StrictHostKeyChecking : 'no'
